<!DOCTYPE html>
<html>
<head lang="en">
<script>
    var loginUri = 'https://ihome.ust.hk/~xkong/cgi-bin/itsc/itsc.php?redirect=' + encodeURIComponent(window.location.protocol + '//' + window.location.host + window.location.pathname);
    var matched = window.location.search.match(/^\?token=([a-f0-9]+)$/);
    if (matched) {
        window.setTimeout(function () {
            window.parent.login.login(matched[1]);
        }, 0);
    } else {
        window.setTimeout(function () {
            window.location = loginUri;
        }, 0);
    }
</script>
</html>
